<style>
    .subscribe-button {
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        height:36px;
        width:100px;
        border-radius:5px;
        cursor:pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        }

        .subscribe-button:hover {
            opacity: 0.3;
        }
        .subscribe-button:active {
            opacity:0.1;
        }

        .join-button {
            background-color:white;
            border-color:rgb(41, 118, 211);
            border-style:solid;
            border-width:1px;
            color:rgb(34, 34, 192);
            height: 36px;
            width: 62px;
            margin-right:8px;
            cursor:pointer;
        }
        .join-button:hover {
            background-color:rgb(41, 118, 211);
            color:white;
        }

        .tweet-button {
            background-color:rgb(43, 140, 201);
            color:white;
            border-width:1px;
            border-radius:18px;
            height: 36px;
            width: 62px;
            cursor:pointer;
        }
        .tweet-button:hover {
            box-shadow:10px 10px 10px rgba(0 ,0, 0, 0.15);
        }

        }
</style>

<button class="subscribe-button">
    SUBSCRIBE 
</button>

<button class="join-button">
    JOIN 
</button>

<button class="tweet-button">
    tweet
</button>
